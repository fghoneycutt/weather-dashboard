<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>Weather Dashboard</header>
    <!-- This div creates the row for the search column and the display column -->
    <div class="row">
        <div id="search-area" class="col-3 d-grid gap-2">
            <h2>Search for a City:</h2>
            <input id="input" placeholder="City" type="text" autocomplete="off"/>
            <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
            <hr>
        </div>
        <div id="weather-data" class="col-9">

        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
